<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>test1</h1>
    <h2 id="currentQuestion"></h2>
    <script>
        getQuestions() ;
        async function getQuestions() {
            try {
                const currentQuestionH2 = document.getElementById("currentQuestion");
                const questions = await fetch(`${window.location.href}questions`, {method: "GET"}).then(a => a.json());
                currentQuestionH2.innerText = questions[0].question;   
            } catch(ex) {
                console.log("Error");
            }
        }
    </script>
</body>
</html>
